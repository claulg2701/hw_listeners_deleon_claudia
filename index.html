<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <form id="info" action="" method="post">
        <fieldset>
            <legend><i class="fa fa-user"></i></legend>
            <input type="text" name="name" value="first" required="required" autofocus/>
            <input type="text" name="lastName" value="last" required="required" />
        </fieldset>
        <div class="block">
            <span><i class="fa fa-envelope"></i></span>
            <input type="email" name="email" value="email" required="required" />
        </div>
        <div class="block">
            <span><i class="fa fa-pencil-square-o"></i></span>
            <input type="text" name="message" value="message"/>
        </div>
        <button type="button" name="submitButton">Submit</button>
  </form>
  </div>
    <script src="js/main.js"></script>
</body>
</html>
